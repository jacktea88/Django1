<!-- index.html (dj4ch09 project) -->
{% extends "base.html" %}
{% block title %}我的私人日記{% endblock %}
{% block content %}
<div class='container'>
{% if message %}
    <div class='alert alert-danger'>{{ message }}</div>
{% endif %}
    <div class='row'>
        <div class='col-md-12'>
                    <h3 class="alert alert-primary">{{ username | default:"我"}}的私人日記</h3>
        </div>
    </div>
    {% if username %}
    歡迎您,{{ username }}
    {% endif %}
    
</div>
{% endblock %}
