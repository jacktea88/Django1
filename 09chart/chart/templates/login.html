<!-- index.html (dj4ch09 project) -->
{% extends "base.html" %}
{% block title %}登入分享日記{% endblock %}
{% block content %}
<div class='container'>
{% if message %}
    <div class='alert alert-danger'>{{ message }}</div>
{% endif %}
    <div class='row'>
        <div class='col-md-12'>
                    <h3 class="alert alert-primary">{{ username | default:"登入我"}}的私人日記</h3>
        </div>
    </div>
    
    <form action='.' method='POST'>
        {% csrf_token %}
            <table>
                {{ login_form.as_table }}
            </table>
        <input type='submit' value='登入'><br/>
    </form>
        
    
</div>
{% endblock %}
