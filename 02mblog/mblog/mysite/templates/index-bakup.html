<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部落格</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4">歡迎來到部落格</h1>
        <p class="lead">這是首頁，您可以在這裡查看最新的文章。</p>
       
        <h2 class="mt-4">最新文章</h2>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    {% comment %} <h3 class="card-title">{{ post.title }}</h3> {% endcomment %}
                    <h3 class="card-title"><a href="/post/{{post.slug}}">{{ post.title }}</a></h3>
                    <p class="card-text">{{ post.body }}</p>
                    <p class="card-text"><small class="text-muted">發布於 {{ post.pub_date }}</small></p>
                </div>
            </div>
        {% empty %}
            <p class="text-muted">目前沒有文章。</p>
        {% endfor %}
    </div>
</body>
</html>
