{% block header %}
<!-- Header區塊 -->

<!-- templates/header.html -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- Logo/品牌名稱 -->
            <a class="navbar-brand d-flex align-items-center" href="/home/">
                <i class="bi bi-globe2 me-2 text-primary"></i>
                我的網站
            </a>
            
            <!-- 手機版選單切換按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導航選單 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home/">
                            <i class="bi bi-house-door me-1"></i>首頁
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">
                            <i class="bi bi-info-circle me-1"></i>關於我們
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear me-1"></i>服務項目
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="/services/">全部服務</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">網頁設計</a></li>
                            <li><a class="dropdown-item" href="#">APP開發</a></li>
                            <li><a class="dropdown-item" href="#">系統整合</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">
                            <i class="bi bi-envelope me-1"></i>聯絡我們
                        </a>
                    </li>
                </ul>

                <!-- 使用者狀態區域 -->
                <div class="user-info">
                    
                        <!-- 未登入使用者 -->
                        <div class="d-flex gap-2">
                            <a href="/login/" class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-in-right me-1"></i>登入
                            </a>
                            <a href="/register/" class="btn btn-primary">
                                <i class="bi bi-person-plus me-1"></i>註冊
                            </a>
                        </div>
                    
                </div>
            </div>
        </div>
    </nav>

    <!-- 麵包屑導航（可選） -->
    
    
    
</header>

{% endblock header %}
