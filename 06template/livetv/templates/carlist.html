<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car list</title>
</head>
<body>
    <h2>二手車賣場</h2>
    <table>
        <tr>
            {% for maker in car_maker %}
                <td bgcolor="#ccffcc">
                    <a href="{% url 'carlist-url' forloop.counter0 %}">{{maker}}</a>
                </td>
            {% endfor %}
        </tr>
    </table>
    {% if cars %}
        <table>
            <tr><td>車廠</td><td>車款</td></tr>
        {% endif %}
        {% for c in cars %}
            <tr bgcolor="{% cycle '#eeeeee' '#cccccc' %}">
            <td>{{maker_name}}</td><td>{{ c }}</td>
            </tr>
        {% empty %}
            <h3>車廠<em>{{maker_name}}</em>目前無庫存車</h3>
        {% endfor %}
        {% if cars %}
        </table>
    {% endif %}

</body>
</html>
