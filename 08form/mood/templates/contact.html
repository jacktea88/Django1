{% extends "base.html" %}

{% block title %}
    聯絡我們
{% endblock title %}

{% block content %}
    <div class="container">
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        {{ user_name }} {{ user_city }} {{ user_school }} {{ user_email }}<br>
        {{ user_message | linebreaks }}
        
        <br/>
        
        <div class="card">
            <div class="card-header">
                <form name="contact_form" action="." method="POST">
                    {% csrf_token %}
                    <h3>寫信給管理員</h3>
            </div>
            <div class="card-body">
                {{ form.as_p }}
            </div>
            <div class="card-footer">
                <input type="submit" value="送出">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
