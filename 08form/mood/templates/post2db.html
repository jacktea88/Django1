{% extends "base.html" %}

{% block title %}
    心情留言板
{% endblock title %}

{% block content %}
    <div class="container">
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        
        <div class="card">
            <div class="card-header">
                <form name="contact_form" action="." method="POST">
                    {% csrf_token %}
                    <h3>我有話要說</h3>
            </div>
            <div class="card-body">
                <table>
                    {% comment %} {{ post_form.as_p }} {% endcomment %}
                    {{ post_form.as_table }}

                </table>
            </div>
            <div class="card-footer">
                <input type="submit" value="張貼">
                <input type="reset" value="清除重填">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
