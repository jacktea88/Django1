{% extends "base.html" %}

{% block content %}

<div class='container' align=center>
    {% comment %} {% if message %}
    <div class='alert alert-danger'>{{ message }}</div>
    {% endif %} {% endcomment %}
    {% for message in messages %}
    <div class='alert alert-{{message.tags}}'>{{ message }}</div>
    {% endfor %}
    <h2>感謝您的註冊</h2>
    <p>接下來請別忘了到您註冊的電子郵件中去啟用帳號喔</p>
    

    

</div>
{% endblock content %}
