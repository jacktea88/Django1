{% extends "base.html" %}

{% block content %}

<div class='container' align=center>
    {% comment %} {% if message %}
    <div class='alert alert-danger'>{{ message }}</div>
    {% endif %} {% endcomment %}
    {% for message in messages %}

    {% endfor %}
    <h2>帳號啟用成功，感謝您的註冊！</h2>
    
    

    

</div>
{% endblock content %}
